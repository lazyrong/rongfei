<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>荣飞传媒资料库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="荣飞传媒资料库">

    <!-- Le styles -->

<body style="padding-top:70px;">
  <!-- header -->
    <include file="Public:header" />
  <!-- header end -->

  <!-- 主内容区 -->
  <div class="row-fluid clearfix">
    <div class="col-md-4 col-lg-3" id="left-menu">
    <div class="media-tags">
    
    <!-- 分类box -->
    <foreach name="catsList" item="cats">
      <div class="panel panel-default">
        <div class="panel-heading">
         	<{$cats['name']}>
        </div>
        
	  	<div class="input-group" style="background-color:#eee;padding:20px;border:inset 1px;">
         <input type="text" class="form-control" placeholder="请输入分类名称" >
		 <span class="input-group-btn">
                  <button class="btn btn-default" type="button">添加分类
                  </button>
               </span>
      </div>
        <div class="panel-body tags-box">
          <a href="<{:U('Admin/List/index',array('cat_id'=>$cats['cat_id'],'type' => $type))}>" target="iframe0">不限</a>
        <foreach name="cats['children']" item="cat">
          <a href="<{:U('Admin/List/index',array('cat_id'=>$cat['cat_id'],'type' => $type))}>" target="iframe0" class="clearfix">
          <{$cat['name']}>
          </a>
       </foreach>
        </div>
      </div>
    </foreach>
   <!-- 分类box end -->

      </div>
    </div>
    <!-- right-iframe-content -->
    <div class=" col-md-8 col-lg-9 media-content" id="iframe-body">
      <iframe id="iframe0" src="<{:U('Admin/List/index',array('type' => $type))}>" name="iframe0" width="100%" height="100%" scrolling="no" frameborder="0"  seamless></iframe>
    </div>
  </div>
  <!-- footer -->
  <include file="Public:footer" />
  <!-- footer end -->


    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="__JS__/jquery-1.9.1.min.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <script>
    $(function(){
      $("#iframe0").load(function(){
          iframeH = $("#iframe0").contents().find("body").height()+30;
          iframeH = $(window).height() > iframeH? $(window).height():iframeH;
          $("#iframe-body").height(iframeH);
          console.log(iframeH);
      });
		//增加分类      
      $(".addCatTo").on('click',function(){
      });
    })
    </script>
</body>
</html>
